<!DOCTYPE html>
<html>

<head>
  <title>图形编辑器</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no" />
  <link rel="shortcut icon" href="custom/images/favicon.ico?v=3" />
  <link rel="stylesheet" href="./libs/bootstrap-treeview.css" />
  <link rel="stylesheet" href="./libs/bootstrap.min.css" />
  <style>
    html,
    body {
      padding: 0px;
      margin: 0px;
    }

    .shadow-box {
      display: none;
      z-index: 10;
    }
  </style>

  <!-- ht config -->
  <script src="custom/configs/htconfig.js"></script>

  <!-- configuration for editor -->
  <!-- <script src="custom/configs/config.js"></script> -->

  <!-- ht core -->
  <script src="libs/lMkQIooBDgLw.js"></script>
  <script src="libs/DXNvHGBMKieX.js"></script>
  <script src="libs/ht.js"></script>
  <script src="libs/buckle.js"></script>
  <!-- ht plugins -->
  <script src="libs/ht-cssanimation.js"></script>
  <script src="libs/ht-contextmenu.js"></script>
  <script src="libs/ht-dialog.js"></script>
  <script src="libs/ht-edgetype.js"></script>
  <script src="libs/ht-form.js"></script>
  <script src="libs/ht-overview.js"></script>
  <script src="libs/ht-autolayout.js"></script>
  <script src="libs/ht-obj.js"></script>
  <script src="libs/ht-historymanager.js"></script>
  <script src="libs/ht-ui.js"></script>
  <script src="libs/ht-vector.js"></script>
</head>

<body>
  <div class="shadow-box">
    <div class="shadow">
      <div class="shadow-bg">
        <div style="font-size:16px;color:#fff;padding: 10px 20px;background: #2979c6;" class="title">
          绑定量测
          <span style="font-size: 25px;font-weight: 600;float: right;margin-top: -7px;display: block;cursor: pointer;"
            onclick='cancel()'>× </span>
        </div>
        <div class="content">
          <div class="ipt">
            <label for="attributes">属性:</label>
            <input type="text" id='attributes' disabled="disabled">
            <label for="number">编号:</label>
            <input type="text" id='number' disabled="disabled">
            <label for="Name">名称:</label>
            <input type="text" id='Name' style="margin-right: 0px;" disabled="disabled">
          </div>
          <div class="ColumnsBox">
            <span style="width: 42px;line-height: 560px;" class="text">绑定</span>
            <div class="Columns">
              <li>
                <p style='display:flex'>
                  <span></span>
                  站点
                </p>
                <div id="siteTree"></div>
              </li>
              <li style="margin: 0 10px;">
                <ul class="tab clearfix" id="groupInfo">
                </ul>
                <!-- <p class="Other">
                  <span></span>
                  站点
                </p> -->
                <div id="equipmentData" style='margin:0'></div>
              </li>
              <li id='attribute'>
                <p style='display:flex'>
                  <span></span>
                  属性
                </p>
                <ul style='margin-top:15px'>
                  <li class='attribute attributeType'>工程值</li>
                </ul>
              </li>
            </div>
          </div>
          <div style="height:34px" class="footer">
            <button onclick='sure()' onmousemove='moveIn(this)' onmouseout='moveout(this)'>确定</button>
            <button onclick='cancel()' onmousemove='moveIn(this)' onmouseout='moveout(this)'
              style="margin: 0 10px;">取消</button>
            <button onclick='removeBangding()' onmousemove='moveIn(this)' onmouseout='moveout(this)'>清除绑定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="app2d.bundle.js"></script></body>

</html>
